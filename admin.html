<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Imbriani Noleggio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-3">
    <h1 class="mb-3">Pannello Admin</h1>
    <div class="card p-3 mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Login Admin</label>
          <input id="admin-username" class="form-control" placeholder="Username" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Password</label>
          <input id="admin-password" type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="col-md-4">
          <button id="admin-login" class="btn btn-primary">Entra</button>
        </div>
      </div>
    </div>

    <div id="admin-area" class="d-none">
      <div class="d-flex gap-2 mb-2">
        <button id="refresh" class="btn btn-outline-primary">Aggiorna</button>
        <button id="export-csv" class="btn btn-outline-secondary">Export CSV</button>
      </div>
      <div id="lista-da-confermare" class="list-group"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
