<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Imbriani Noleggio</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Dashboard Admin - Gestione Prenotazioni Imbriani Noleggio">
</head>
<body>
  <!-- LOADING OVERLAY -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>Caricamento...</p>
  </div>

  <!-- LOGIN SECTION -->
  <div id="admin-login" class="admin-login">
    <div class="login-box">
      <h1>🔐 Admin Dashboard</h1>
      <p>Imbriani Noleggio v5.4.1</p>
      
      <form id="admin-password-form" class="form">
        <div class="form-group">
          <label for="admin-pw">Password Admin:</label>
          <input 
            type="password" 
            id="admin-pw" 
            placeholder="Inserisci password"
            required
          >
        </div>
        <button type="submit" class="btn btn-primary">
          ✅ Accedi
        </button>
      </form>
    </div>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="admin-dashboard" class="container hidden">
    <header class="header">
      <div class="header-content">
        <h1 class="logo">⚡ Admin Dashboard</h1>
        <button id="admin-logout" class="btn btn-outline">🚪 Esci</button>
      </div>
    </header>

    <!-- STATS CARDS -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="total-bookings">0</div>
        <div class="stat-label">Prenotazioni Totali</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pending-bookings">0</div>
        <div class="stat-label">Da Confermare</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="confirmed-bookings">0</div>
        <div class="stat-label">Confermate</div>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions-bar">
      <button id="refresh-data" class="btn btn-primary">🔄 Aggiorna</button>
      <button id="export-csv" class="btn btn-outline">📈 Esporta CSV</button>
    </div>

    <!-- PRENOTAZIONI DA CONFERMARE -->
    <div class="section">
      <div class="section-header">
        <h3>⏳ Prenotazioni da Confermare</h3>
      </div>
      <div id="pending-list" class="bookings-admin-list">
        <div class="loading-placeholder">
          <div class="placeholder-spinner"></div>
          <p>Caricamento prenotazioni...</p>
        </div>
      </div>
    </div>

    <!-- TUTTE LE PRENOTAZIONI -->
    <div class="section">
      <div class="section-header">
        <h3>📋 Tutte le Prenotazioni</h3>
        <select id="filter-stato" class="filter-select">
          <option value="">Tutti gli stati</option>
          <option value="Da Confermare">Da Confermare</option>
          <option value="Confermata">Confermate</option>
          <option value="Rifiutata">Rifiutate</option>
        </select>
      </div>
      <div id="all-bookings-list" class="bookings-admin-list">
        <!-- Lista completa prenotazioni -->
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="shared-utils.js"></script>
  <script src="admin.js"></script>
</body>
</html>
