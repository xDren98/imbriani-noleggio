<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imbriani Stefano Noleggio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles-original.css">
</head>
<body>
    <div class="container mt-4">
        <h1>üöê Imbriani Stefano Noleggio</h1>
        
        <!-- Login -->
        <div id="login-section" class="card mt-3">
            <div class="card-body">
                <h5>Accesso Cliente</h5>
                <div class="row g-3">
                    <div class="col-md-8">
                        <input type="text" id="cf-input" class="form-control" placeholder="Codice Fiscale (16 caratteri)" maxlength="16">
                    </div>
                    <div class="col-md-4">
                        <button id="login-btn" class="btn btn-primary">Accedi</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Area Personale -->
        <div id="area-personale" class="d-none">
            <!-- Prenotazioni -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5>Le tue prenotazioni</h5>
                    <div id="lista-prenotazioni" class="list-group"></div>
                </div>
            </div>

            <!-- Nuova Prenotazione -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5>Nuova Prenotazione</h5>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <label>Data Ritiro</label>
                            <input type="date" id="data-ritiro" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label>Ora Ritiro</label>
                            <input type="time" id="ora-ritiro" class="form-control" value="08:00">
                        </div>
                        <div class="col-md-3">
                            <label>Data Consegna</label>
                            <input type="date" id="data-consegna" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label>Ora Consegna</label>
                            <input type="time" id="ora-consegna" class="form-control" value="20:00">
                        </div>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label>Destinazione</label>
                            <input type="text" id="destinazione" class="form-control" placeholder="Es: Roma Centro">
                        </div>
                    </div>

                    <!-- Veicoli -->
                    <h6>Scegli Veicolo (‚â•9 posti)</h6>
                    <div id="lista-veicoli" class="row g-2 mb-3"></div>

                    <!-- Autisti -->
                    <h6>Autisti <button id="add-driver" class="btn btn-sm btn-outline-primary">+ Aggiungi</button></h6>
                    <div id="drivers-container"></div>

                    <!-- Riepilogo -->
                    <div class="alert alert-info mt-3">
                        <strong>Riepilogo:</strong>
                        <div id="riepilogo">-</div>
                    </div>

                    <button id="conferma" class="btn btn-success">Invia Prenotazione</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="spinner" class="d-none spinner-overlay">
        <div class="spinner-border text-primary"></div>
    </div>
