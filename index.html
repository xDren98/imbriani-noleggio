<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imbriani Noleggio - Prenotazioni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="container py-3">
    <h1 class="mb-3">Imbriani Noleggio</h1>
    <div id="login-section" class="card p-3 mb-3">
      <h5 class="mb-2">Login</h5>
      <div class="input-group">
        <input id="cf-input" class="form-control" placeholder="Codice Fiscale (16 caratteri)" maxlength="16" />
        <button id="login-btn" class="btn btn-primary">Entra</button>
      </div>
      <small class="text-muted mt-2 d-block">Il CF viene salvato sul tuo dispositivo per accessi rapidi.</small>
    </div>

    <div id="area-personale" class="d-none">
      <ul class="nav nav-tabs" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-prenotazioni" type="button" role="tab">Prenotazioni</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-anagrafica" type="button" role="tab">Dati anagrafici</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-patente" type="button" role="tab">Patente</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-nuova" type="button" role="tab">Nuova prenotazione</button>
        </li>
      </ul>
      <div class="tab-content p-3 border border-top-0">
        <div class="tab-pane fade show active" id="tab-prenotazioni" role="tabpanel">
          <div id="lista-prenotazioni" class="list-group small"></div>
        </div>
        <div class="tab-pane fade" id="tab-anagrafica" role="tabpanel">
          <form id="form-anagrafica" class="row g-2">
            <div class="col-md-6"><input class="form-control" id="nome" placeholder="Nome" /></div>
            <div class="col-md-6"><input class="form-control" id="cognome" placeholder="Cognome" /></div>
            <div class="col-md-6"><input class="form-control" id="email" placeholder="Email" /></div>
            <div class="col-md-6"><input class="form-control" id="cellulare" placeholder="Cellulare" /></div>
            <button class="btn btn-sm btn-primary mt-2" type="button" id="salva-anagrafica">Salva</button>
          </form>
        </div>
        <div class="tab-pane fade" id="tab-patente" role="tabpanel">
          <div class="row g-2">
            <div class="col-md-6"><input class="form-control" id="numero-patente" placeholder="Numero patente" /></div>
            <div class="col-md-6"><input type="date" class="form-control" id="scadenza-patente" placeholder="Scadenza" /></div>
            <div class="col-12"><span id="badge-scadenza" class="badge bg-secondary">Scadenza sconosciuta</span></div>
            <div class="col-12"><button class="btn btn-sm btn-primary" id="salva-patente">Salva</button></div>
          </div>
        </div>
        <div class="tab-pane fade" id="tab-nuova" role="tabpanel">
          <div id="wizard">
            <div id="step-1" class="card p-3 mb-2">
              <h6>Step 1: Date, Orari, Destinazione</h6>
              <div class="row g-2">
                <div class="col-md-3"><input type="date" id="data-ritiro" class="form-control" /></div>
                <div class="col-md-3"><select id="ora-ritiro" class="form-select">
                  <option>08:00</option><option>12:00</option><option>16:00</option><option>20:00</option>
                </select></div>
                <div class="col-md-3"><input type="date" id="data-consegna" class="form-control" /></div>
                <div class="col-md-3"><select id="ora-consegna" class="form-select">
                  <option>08:00</option><option>12:00</option><option>16:00</option><option>20:00</option>
                </select></div>
                <div class="col-12"><input id="destinazione" class="form-control" placeholder="Destinazione" /></div>
              </div>
            </div>
            <div id="step-2" class="card p-3 mb-2">
              <h6>Step 2: Selezione pulmino (9 posti)</h6>
              <div id="lista-veicoli" class="row g-2"></div>
            </div>
            <div id="step-3" class="card p-3 mb-2">
              <h6>Step 3: Dati autisti</h6>
              <div id="drivers-container"></div>
              <button class="btn btn-sm btn-outline-primary mt-2" id="add-driver">+ Aggiungi autista</button>
            </div>
            <div id="step-4" class="card p-3">
              <h6>Step 4: Riepilogo</h6>
              <div id="riepilogo"></div>
              <button id="conferma" class="btn btn-success mt-2">Conferma prenotazione</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="spinner" class="spinner-overlay d-none"><div class="spinner-border"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
